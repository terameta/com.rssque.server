<!DOCTYPE html>

<html ng-app="reader">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>rssque::your reading experience</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, minimal-ui">

	<!--link rel="stylesheet" type="text/css" href="/lib/bootstrap/dist/css/bootstrap.min.css"-->
	<link href='http://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="/lib/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/reader.css">
	
	<script src="/lib/jquery/dist/jquery.min.js"></script>
	<script src="/lib/angular/angular.min.js"></script>
	<script src="/lib/angular-route/angular-route.min.js"></script>
	<script src="/js/reader.js"></script>
</head>

<body ng-controller="mainController">
    <div id="header">
        <div id="logo">
            <a href="/reader">
                <span><img src="/img/rssquelogo.svg" width="34px" height="34px"></span>
                <div class="logo-text"><b>rssque</b></div>
    		</a>
        </div>
        <a href="#/addfeed"><div class="menu-item menu-item-first"><i class="fa fa-plus"></i> Add</div></a>
        <div class="menu-item">
            <select ng-model="curFeed" ng-change="change()" ng-options="feed.title for feed in feeds track by feed.feed" style="width:120px;">
                <option value="">Choose Feed</option>
            </select>
        </div>
        <a href="/logout"><div class="menu-item pull-right"><i class="fa fa-power-off"></i></div></a>
        <a href="/profile"><div class="menu-item pull-right"><i class="fa fa-user"></i></div></a>
        <a href="/settings"><div class="menu-item pull-right menu-item-first"><i class="fa fa-cogs"></i></div></a>
    </div>
    <div id="main">
        <div ng-view></div>
    </div>
</body>
</html>
